<title>Codingan Kami</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Comic Sans MS', cursive;
}

/* NAVBAR */
.navbar{
    position: sticky;
    top: 0;
    z-index: 1000;
    background:#d81b60;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 16px;
    color:#fff;
}

.hamburger{
    font-size:26px;
    cursor:pointer;
}

/* MENU */
.menu{
    position:fixed;
    top:56px;
    right:0;
    width:200px;
    background:#fff;
    display:none;
    box-shadow:-2px 2px 10px rgba(0,0,0,.2);
    z-index:1001;
}

.menu a{
    display:block;
    padding:12px;
    text-decoration:none;
    color:#333;
    border-bottom:1px solid #eee;
}

/* HERO */
.hero{
    background:#fff;
    text-align:center;
    padding:60px 20px;
    position:relative;
}

.hero h1{
    font-size:30px;
}

.hero p{
    margin-top:10px;
}

/* GALERI */
.gallery{
    display:flex;
    gap:12px;
    padding:20px;
}

.gallery img{
    width:50%;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* SECTION */
.section{
    padding:40px 20px;
    text-align:center;
}

.section h2{
    color:#d81b60;
    margin-bottom:10px;
}

/* BUNGA JATUH */
.flower{
    position:fixed;
    top:-50px;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Buku Kenangan</title>
  <style>
    body {
      background: #fde2f3;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .book {
      width: 90%;
      max-width: 900px;
      height: 500px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform-origin: left center;
      transition: transform 1s ease, z-index 0.5s;
      border-radius: 10px;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page h2 {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #d63384;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #b32068;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .book {
        height: 350px;
      }
      .page h2 {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

<div>
  <div class="book" id="book">
    <div class="page"><img src="ft1.jpg"><h2>üå∏ Awal Cerita</h2></div>
    <div class="page"><img src="ft2.jpg"><h2>üíñ Jalan Bersama</h2></div>
    <div class="page"><img src="ft3.jpg"><h2>üéÇ Ulang Tahun</h2></div>
    <div class="page"><img src="ft4.jpg"><h2>üåå Malam Indah</h2></div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚¨ÖÔ∏è Sebelumnya</button>
    <button onclick="nextPage()">Berikutnya ‚û°Ô∏è</button>
  </div>
</div>
<br>
<!-- Tombol Kembali -->
  <div style="text-align:center; margin:20px 0; position:relative; z-index:1;">
    <button onclick="goBack()" 
            style="padding:10px 25px; font-size:16px; background:#e75480; color:white; border:none; border-radius:8px; cursor:pointer;">
      ‚¨Ö Kembali
    </button>
  </div>

<script>
  let currentPage = 0;
  const pages = document.querySelectorAll(".page");

  function showPages() {
    pages.forEach((page, index) => {
      if (index < currentPage) {
        page.style.transform = "rotateY(-180deg)";
        page.style.zIndex = index;
      } else {
        page.style.transform = "rotateY(0deg)";
        page.style.zIndex = pages.length - index;
      }
    });
  }

  function nextPage() {
    if (currentPage < pages.length) {
      currentPage++;
      showPages();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      showPages();
    }
  }

  showPages();
</script>

</body>
</html>

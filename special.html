<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malam Spesial Kita</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #f8bbd0;
      text-shadow: 0 0 10px #f48fb1, 0 0 20px #ad1457;
      z-index: 10;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #c2185b;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      z-index: 10;
    }
    .back-btn:hover {
      background: #880e4f;
    }
    /* Tambahan responsif */
@media (max-width: 600px) {
  .days {
    font-size: 40px; /* kecilkan angka hari */
  }

  .name-box {
    padding: 8px 12px;
    font-size: 14px;
  }

  .birthday-item {

  </style>
</head>
<body>
  <h1>ðŸŒŒ Malam Spesial Kita ðŸŽ†</h1>
  <canvas id="canvas"></canvas>

  <a href="dashboard.html" class="back-btn">â¬… Kembali ke Dashboard</a>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let stars = [];

    // Buat bintang
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
      });
    }

    // Gambar bintang
    function drawStars() {
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      ctx.globalAlpha = 1;
    }

    // Firework Partikel
    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.color = color;
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            dx: (Math.random() - 0.5) * 6,
            dy: (Math.random() - 0.5) * 6,
            life: 100
          });
        }
      }

      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05; 
          p.life -= 1;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
    }

    // Tambah firework
    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff4081", "#ffd740", "#69f0ae", "#40c4ff", "#f50057"];
      fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }

    // Loop animasi
    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawStars();

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles.length === 0) fireworks.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    setInterval(launchFirework, 1000);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

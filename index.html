<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar{
    position: sticky;
    top: 0;
    z-index: 1000;
    background: #d81b60;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    color: white;
}

.navbar .brand{
    font-size: 18px;
    font-weight: bold;
}

/* HAMBURGER */
.hamburger{
    font-size: 26px;
    cursor: pointer;
    user-select: none;
}

/* MENU DROPDOWN */
.menu{
    position: fixed;
    top: 56px;
    right: 0;
    width: 200px;
    background: #fff;
    box-shadow: -2px 2px 10px rgba(0,0,0,.2);
    display: none;
}

.menu a{
    display: block;
    padding: 12px;
    color: #333;
    text-decoration: none;
    border-bottom: 1px solid #eee;
}

.menu a:hover{
    background: #f5f5f5;
}

/* HERO */
.hero{
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    padding: 80px 20px 40px;
    text-align: center;
}

.sun{
    font-size: 60px;
    margin-bottom: 10px;
}

.hero h1{
    color: white;
    font-size: 32px;
}

.hero p{
    color: white;
    margin-top: 8px;
}

/* GALERI */
.gallery{
    display: flex;
    gap: 12px;
    padding: 20px;
}

.gallery img{
    width: 50%;
    border-radius: 12px;
}

/* SECTION */
.section{
    padding: 40px 20px;
    text-align: center;
}

.section h2{
    color: #d81b60;
    margin-bottom: 12px;
}
</style>
</head>
